<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            
        }
    
    </style>
</head>
<body>
    <!-- 
        iframe标签可以让当前页面中嵌套一个新的页面
            - src用于设置新页面的地址
    -->
    <iframe src="https://www.baidu.com" frameborder="0"></iframe>

    
</body>
</html>
